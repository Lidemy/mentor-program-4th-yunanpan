<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrap">
      <div class="todo__title">TODO LIST</div>
      <div class="todo__wrap">
        <div  class="todo__input">
          <input type="text" placeholder="  新增代辦項目...">
        </div>

        <div class="todo__lists">
          <div class="todo__list">
            <!-- 代辦事項完成後要加上 todo__finished -->
            <div class="todo__content"> 
              <input type="checkbox">
              <!-- 代辦事項完成後 todo__checkbox 要加上 todo__check -->
              <div class="todo__checkbox"></div> <!-- 客製化 checkbox -->
              TO DO NOTHING
            </div>
            <div class="todo__delete"></div>
          </div> 
        </div>
      </div>
  </div>

  <script src="./js/all.js"></script>
</body>
</html>
