<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W12 TODO LIST</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- 客製的 CSS -->
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- jQuery development -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <section class="container jumbotron mt-5">
    <div class="d-flex flex-column align-items-center mb-3">
      <h1 class="title text-center text-tertiary">todos</h1>
      <button class="save btn btn-tertiary btn-sm">SAVE</button>
    </div>
    <div class="shadow mb-5 bg-white">
      <!-- 輸入框 -->
      <div class="shadow-sm p-3 d-flex justify-content-start">
        <div class="position-relative checkbox mr-3">
          <button class="uncheck"></button>
        </div>
        <input name="todoInput" type="text" class="border-0 w-100 h5" id="todoInput" placeholder="What needs to be done?">
      </div>
      <!-- TODOS -->
      <section class="todo-list main">
      </section>
      
      <!-- FOOTER -->
      <footer class="d-flex justify-content-between align-items-center pl-3 pr-3 pt-2 pb-2">
        <div class="text-secondary">2 items left</div>
        <div class="status d-flex justify-content-center">
          <button class="btn btn-outline-tertiary text-secondary selected-all">All</button>
          <button class="btn text-secondary selected-active">Active</button>
          <button class="btn  text-secondary selected-completed">Completed</button>
        </div>
        <button class="clear btn text-secondary pr-0">Clear Completed</button>
      </footer>
    </div>
  </section>
  
  <script src="./js/all.js"></script>
  <script src="./js/save.js"></script>
</body>
</html>
